<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="./imagens/gif.gif" alt="logo">

    <main>
        <label>
            Converter <b>De:</b>
            <select>
                <option>R$ Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra </option>
                <option value="bitcoin"> ₿; Bitcoin</option>
                

            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-buton">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./imagens/brasil.png" alt="real">
                <p class="currency">Real</p>
                <p class="currency-value-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./imagens/Vector.png" alt="">

            <div class="currency-box">
                <img class="img-moeda-convertido" src="./imagens/dolar.png" alt="moeda-convertida">
                <p  class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    
    </main>
</body>
<script src="index.js"></script>
</html>
